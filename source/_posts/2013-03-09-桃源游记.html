<p>不用怀疑<br />
这是一个被诅咒的世界<br />
旧的死去<br />
新的诞生<br />
万年不变的轮回悲剧<br />
无人能看到幕落</p>

<p><!--more--></p>

<p>这条大河飘扬<br />
安静无声<br />
水花飞起落下<br />
星光点点<br />
无数个故事开始又终结<br />
一切的幻影被卷入苦海</p>

<p>不再有欢歌笑语<br />
不再有美酒花香</p>

<p>在无垠星空的统治下<br />
我能看见自己是镜子<br />
它们照亮我<br />
我照亮它们<br />
当我醒来的那一刻<br />
我会庆幸还会有梦</p>
