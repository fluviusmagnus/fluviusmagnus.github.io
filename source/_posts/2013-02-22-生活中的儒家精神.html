<p>过年去外婆家，年夜饭之前要祭祖。</p>

<p>将酒菜准备好，碗筷和祭祀用具（蜡烛等）摆放整齐。一共十道菜，数量有讲究。桌子的摆放是“坐北朝南”的，符合北为尊的传统。<!--more--></p>

<p><img class="aligncenter" alt="桌子" src="http://img14.poco.cn/mypoco/myphoto/20130222/23/1735306642013022223254302.jpg" width="294" height="392" /></p>

<p>祭拜时面朝北。祭拜的顺序是<strong>尊长</strong>优先。</p>

<p>在此，我们仍能够看到“礼”的存留，虽然形式和内容与上古时必然有很大不同，但是这种秩序的美感依然存在。</p>

<p>实际上整个祭祀过程还有其他部分，例如拜菩萨之类，因与儒学关系不大，不再详述。</p>
