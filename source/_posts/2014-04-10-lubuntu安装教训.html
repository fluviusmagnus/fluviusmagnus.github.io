<p>谨记安装前勿选择第三方闭源软件，否则会出现严重问题。直接表现为flash插件下载不能而导致整个安装脚本中断，包管理系统出错。已经遇难的可以先在包管理器中移除flash的安装包，然后更新或重建列表，这些可以参照apt的帮助来操作。</p>

<p>以上信息参考版本为Lubuntu 13.10，请确认本文时效性。</p>
